<div *ngIf="artistList?.length" class="container">
  <mat-card class="artist-card" *ngFor="let artist of artistList">
    <mat-card-title-group>
      <img
        *ngIf="artist.imageUrl"
        src="{{ artist.imageUrl }}"
        mat-card-avatar
      />    

      <mat-card-title>
        {{ artist.alias }}
      </mat-card-title>

      <mat-card-subtitle>
        {{ artist.genre }}
      </mat-card-subtitle>
    </mat-card-title-group>

    <mat-card-content>
      <button
        mat-raised-button
        color="accent"
        (click)="onArtistDetails(artist._id)"
      >
        See more!
      </button>
    </mat-card-content>
  </mat-card>
</div>
<h2 *ngIf="!artistList?.length">No artists yet...</h2>
