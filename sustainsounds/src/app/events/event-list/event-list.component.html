<div class="events-container">
  <mat-card
    class="event-card"
    role="region"
    *ngFor="let event of eventsList"
    (click)="onDetailsClick(event._id)"
  >
    <mat-card-title-group>
      <img *ngIf="event.imageUrl" src="{{ event.imageUrl }}" mat-card-avatar />

      <mat-card-title>
        {{ event.name }}
      </mat-card-title>

      <mat-card-subtitle>
        {{ event.location }}
      </mat-card-subtitle>
    </mat-card-title-group>

    <mat-card-content>
      <!-- <mat-card-actions> -->
      <button class="mat-elevation-z4" mat-raised-button color="accent">
        See more!
      </button>
    </mat-card-content>

    <!-- </mat-card-actions> -->
    <!-- <mat-card-footer>
  
    </mat-card-footer> -->
  </mat-card>
</div>
