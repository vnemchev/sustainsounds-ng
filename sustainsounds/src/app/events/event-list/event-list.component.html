<div class="events-container">
  <mat-card class="event-card" role="region" *ngFor="let event of eventsList">
    <mat-card-title-group>
      <img *ngIf="event.imageUrl" src="{{ event.imageUrl }}" mat-card-avatar />

      <mat-card-title>
        {{ event.name }}
      </mat-card-title>

      <mat-card-subtitle>
        {{ event.location }}
      </mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <button
        class="mat-elevation-z4"
        mat-raised-button
        color="accent"
        (click)="onDetailsClick(event._id)"
      >
        See more!
      </button>
    </mat-card-content>
  </mat-card>
</div>
